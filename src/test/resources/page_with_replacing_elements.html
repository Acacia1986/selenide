<!DOCTYPE html>
<html>
  <head>
    <title>long ajax request</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="jquery-1.8.3.js" language="JavaScript"></script>
    <script type="text/javascript" language="JavaScript">
      $(function() {
        setTimeout(replaceElement, 1);
      });
      function replaceElement() {
        $('#dynamic-element').remove();
        $('body').append($('<div id="dynamic-element" class="reloaded">Hello, I am back again</div>'));
      }
    </script>
  </head>
  <body>
    <h1>Page with replacing elements</h1>
    <div id="dynamic-element">
      I will be replaced soon
    </div>
  </body>
</html>
