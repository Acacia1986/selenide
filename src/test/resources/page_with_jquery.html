<html>
  <head>
    <title>long ajax request</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="jquery-1.8.3.js" language="JavaScript"></script>
    <script type="text/javascript">
      function onUsernameChanged(input) {
        $("h2").text($('#username').val());
//        $("h2").text($(input).val());
      }
      function onPasswordChanged() {
        $("h2").text($('#password').val());
      }
      function onRememberMeChanged() {
        $("h2").text($('#rememberMe').val());
      }
    </script>
  </head>
  <body>
    <h1>Page with JQuery</h1>

    <br/>
    <h1>Now typing: </h1>
    <h2></h2>
    <div style="width: 400px">
      <form>
        <fieldset title="Login form">
          <label> Username:
            <input id="username" name="username" value="" onchange="onUsernameChanged(this);"/>
          </label> <br/>
          <label>Password:
            <input id="password" name="password" value="" onchange="onPasswordChanged();"/>
          </label> <br/>
          <input type="checkbox" id="rememberMe" name="rememberMe" onchange="onRememberMeChanged();">Remember me<br/><br/>
        </fieldset>
      </form>
    </div>
  </body>
</html>
