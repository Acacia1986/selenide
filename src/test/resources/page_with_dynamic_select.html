<html>
<head>
  <title>Page with dynamic select</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="text/javascript" src="jquery-1.8.3.js" language="JavaScript"></script>
  <script type="text/javascript">
    function drawOptions() {
      var select = $("#language");
      select.append("<option value='eng'>English</option>");
      select.append("<option value='rus'>Русский</option>");
      select.append("<option value='est'>Eesti</option>");
    }

    $(function () {
      setTimeout(drawOptions, 1000);
    });
  </script>
</head>
<body>
<h1>Page with dynamic select</h1>

<br/>

<div style="width: 400px">
  <form>
    <label> Language:
      <select id="language">
        <option>-- Choose language--</option>
      </select>
    </label>
  </form>
</div>
</body>
</html>
