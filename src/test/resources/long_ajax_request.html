<html>
  <head>
    <title>long ajax request</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="jquery-1.8.3.js" language="JavaScript"></script>
    <script type="text/javascript" language="JavaScript">
      function runLongAjaxRequest() {
        $("#results").html("<span id='loading'>Loading...</span><br/><ul></ul>");
        setTimeout(function() {$("#results ul").append("<li>Result 1</li>");}, 1000);
        setTimeout(function() {$("#results ul").append("<li>Result 2</li>");}, 2000);
        setTimeout(function() {$("#loading").remove();}, 2000);
      }
    </script>
  </head>
  <body>
    <h1>The long ajax request test</h1>
    <button onclick="runLongAjaxRequest()">Run long request</button>
    <div id="results">
    </div>
  </body>
</html>
