<html>
  <head>
    <title>long ajax request</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  </head>
  <body>
    <h1>Page without JQuery</h1>

    <div>
      <h2>Dropdown list</h2>
      <select name="domain">
        <option value="livemail.ru">@livemail.ru</option>
        <option value="myrambler.ru">@myrambler.ru</option>
        <option value="rusmail.ru">@rusmail.ru</option>
        <option value="мыло.ру">@мыло.ру</option>
      </select>
    </div>

    <br/>
    <br/>

    <div id="radioButtons">
      <h2>Radio buttons</h2>
      <input type="radio" name="me" value="idiot">Я идиот</input>
      <input type="radio" name="me" value="tupaque">Я тупица</input>
      <input type="radio" name="me" value="ready">Я готов</input>
      <input type="radio" name="me" value="draft">I don't speak Russian</input>
    </div>

    <br/>
    <br/>

    <table id="multirowTable" border="1">
      <tbody>
        <tr>
          <td class="first_row">Chack</td>
          <td>Norris</td>
        </tr>
        <tr>
          <td class="second_row">Chack</td>
          <td>Lä
            Baskerville
          </td>
        </tr>
      </tbody>
    </table>

    <div id="status">
        Username: <span class="name">Bob Smith</span>&nbsp;Last login: <span class="last-login">01.01.1970</span>
    </div>

    <div id="theHiddenElement" style="display: none">Видишь суслика? И я не вижу. А он есть!</div>

    <form action="#submitted-form" method="post">
      <input name="username" value="" readonly="readonly"/>
      <input name="password" value=""/>
      <input id="login" type="submit" value="Log in"/>
    </form>

    <div id="dynamic-content-container"></div>

    <table id="user-table">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="firstname">Bob</td>
          <td class="lastname">Dilan</td>
          <td class="age">25</td>
        </tr>
        <tr>
          <td class="firstname">John</td>
          <td class="lastname">Smith</td>
          <td class="age">28</td>
        </tr>
      </tbody>
    </table>

    <a href="long_ajax_request.html">Want to see ajax in action?</a>

    <script type="text/javascript">
        setTimeout(function() {document.getElementById('dynamic-content-container').innerHTML = '<span id="dynamic-content">dynamic content</span>';}, 1000);
    </script>
  </body>
</html>
